<ScrollView >
    <FlexboxLayout class="page">
    <StackLayout class="form">
        <Image src="res://logo" ></Image>

        <PreviousNextView>

            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                   
                      <TextField class="input" hint="Adresse Email"
                        keyboardType="email" autocorrect="false"
                        autocapitalizationType="none" [(ngModel)]="user.LOGIN"
                    ></TextField>

                    <Label *ngIf="isrequired"  [text]="MessageError" class="login-input-field "  style="color: red;"></Label>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
 
                <StackLayout row="1" class="input-field">
                    <TextField #password class="input" hint="Mot De Passe"  secure="true" [(ngModel)]="user.PASSWORD"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button text="Login"
            (tap)="submit()" class="btn btn-primary m-t-20"></Button>
        <label text="CrÃ©er un compte " class="login-label"></label> 
    </StackLayout>

  
</FlexboxLayout>
</ScrollView>

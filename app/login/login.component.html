
<ScrollView width="100%" height="100%">
<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image class="logo" src="~/images/logo.png"></Image>
        <Label class="header" text="APP NAME"></Label>
        <PreviousNextView>
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="Email"
                        keyboardType="email" autocorrect="false"
                        autocapitalizationType="none" [(ngModel)]="user.LOGIN"
                    ></TextField>
                    <Label *ngIf="isrequired"  [text]="MessageError" class="login-input-field "  style="color: red;"></Label>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
 
                <StackLayout row="1" class="input-field">
                    <TextField #password class="input"
                        hint="Password" secure="true" [(ngModel)]="user.PASSWORD"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button text="Log In"
            (tap)="submit()" class="btn btn-primary m-t-20"></Button>
        <Label  text="Forgot your password?" class="login-label"
            ></Label>
    </StackLayout>

  
</FlexboxLayout>
</ScrollView>

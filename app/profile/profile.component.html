<GridLayout class="animate-fadeInUp-delay-0ms">
    <ScrollView orientation="vertical">
        <GridLayout rows="auto, auto, auto, auto,auto" columns="*">
            <Image row="0" col="0" src="~/images/cyrine.jpg"
                stretch="aspectFill" class="profilePic"></Image>
            <Label row="1" col="0" text="Cyrine Ben sassi"
                class="title-profile" textAlignment="center"></Label>

            <GridLayout row="2" col="0" rows="auto, auto" columns="auto, auto"
                class="additional-info">
                <Label row="0" col="0" text="&#xf041;"
                    class="fa icon-aditional-info"></Label>
                <Label row="0" col="1" text="Sousse"
                    class="fa description-aditional-info"></Label>

                <Label row="1" col="0" text="&#xf082;"
                    class="fa icon-aditional-info"></Label>
                <Label row="1" col="1"
                    text="https://www.facebook.com/cyrine.bensassi.5"
                    (tap)="openUrl('https://www.facebook.com/cyrine.bensassi.5')"
                    class="fa description-aditional-info"></Label>
            </GridLayout>



            <GridLayout row="3" col="0" rows="auto,auto" columns="*,*,*"
                class="content-followers">
                <Label row="0" col="0" text="6" class="followersTxtValue">
                </Label>
                <Label row="1" col="0" text="Posts" class="followersTxt">
                </Label>

                <Label row="0" col="1" text="2300" class="followersTxtValue">
                </Label>
                <Label row="1" col="1" text="Followers" class="followersTxt">
                </Label>

                <Label row="0" col="2" text="400" class="followersTxtValue">
                </Label>
                <Label row="1" col="2" text="Following" class="followersTxt">
                </Label>
            </GridLayout>

            <WrapLayout row="4" col="0" alignItems="left"
                class="content-photos">
                <Image src="~/images/New-York.jpg" stretch="aspectFill"
                    class="listImage" width="33.3%" decodeHeight="120"
                    height="120" loadMode="async"></Image>
                <Image src="~/images/ny2.jpg" stretch="aspectFill"
                    class="listImage" width="33.3%" decodeHeight="120"
                    height="120" loadMode="async"></Image>
                <Image src="~/images/food.jpg" stretch="aspectFill"
                    class="listImage" width="33.3%" decodeHeight="120"
                    height="120" loadMode="async"></Image>
                <Image src="~/images/wedding.jpg" stretch="aspectFill"
                    class="listImage" width="33.3%" decodeHeight="120"
                    height="120" loadMode="async"></Image>
                <Image src="~/images/Selfie.jpg" stretch="aspectFill"
                    class="listImage" width="33.3%" decodeHeight="120"
                    height="120" loadMode="async"></Image>
                <Image src="~/images/nature.jpg" stretch="aspectFill"
                    class="listImage" width="33.3%" decodeHeight="120"
                    height="120" loadMode="async"></Image>
            </WrapLayout>
        </GridLayout>
    </ScrollView>
</GridLayout>
